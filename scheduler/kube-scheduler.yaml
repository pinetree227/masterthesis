apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    component: kube-scheduler
    tier: control-plane
  name: kube-scheduler
  namespace: kube-system
spec:
  containers:
  - command:
    - kube-scheduler
    - --authentication-kubeconfig=/etc/kubernetes/scheduler.conf
    - --authorization-kubeconfig=/etc/kubernetes/scheduler.conf
    - --bind-address=127.0.0.1
    - --kubeconfig=/etc/kubernetes/scheduler.conf
    - --leader-elect=true
      #    - --config=/etc/kubernetes/my-kube-scheduler-profile.yaml #added 
    image: registry.k8s.io/kube-scheduler:v1.28.2
    #image: pinetree1999/my-kube-scheduler:0.1 #ここを差し替える
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10259
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    name: kube-scheduler
    resources:
      requests:
        cpu: 100m
    startupProbe:
      failureThreshold: 24
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10259
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    volumeMounts:
    - name: my-scheduler-config
      mountPath: /etc/kubernetes/my-kube-scheduler-profile.yaml
      #name: kubeconfig
      readOnly: true
    - name: kubeconfig
      mountPath: /etc/kubernetes/scheduler.conf  
  hostNetwork: true
  priority: 2000001000
  priorityClassName: system-node-critical
  securityContext:
    seccompProfile:
      type: RuntimeDefault
      # volumes:
      # - configMap:
      #  name: my-scheduler-config
      # name: my-scheduler-config      
  volumes:
  - hostPath:
          #path: /etc/kubernetes/scheduler.conf
      path: /etc/kubernetes/my-kube-scheduler-profile.yaml
      type: FileOrCreate      
  #name: kubeconfig
    name: my-scheduler-config
  - hostPath:
      path: /etc/kubernetes/scheduler.conf
      #path: /etc/kubernetes/my-kube-scheduler-profile.yaml
      type: FileOrCreate
    name: kubeconfig
    # name: my-scheduler-config
status: {}
